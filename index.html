<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NyanNyan Cat V.1</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>

    <div id="background">
        <div id="newTitle">NyanNyan Cat V.1</div>
        <h1 id='instruction'>To Jump: Press ENTER</h1>
        <div id='container'>
            <div id="nyan"></div>
            <div id="topWallOne" class="wallOne"></div>
            <div id="bottomWallOne" class="wallOne"></div>
            <div id='topWallTwo' class='wallTwo'></div>
            <div id="bottomWallTwo" class='wallTwo'></div>
        </div>
        <div id="buttonOne">
            <button id='restartBttn' type="button" name="button">Restart</button>
        </div>
        <div id="scoreDiv">
            <p><b>Score: </b><span id="score" class="scSpd">0</span></p>
            <!-- <p><b>Speed: </b><span id="speed" class="scSpd">1</span></p> -->
        </div>
    </div>
    <audio src="media\NyanCatoriginal.ogg"></audio>
    <audio src="media\DeathSound.mp3"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='script.js'></script>
</body>

</html>
